<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Fake Trello</title>
</head>
<body>
    <div class="main">
        <div class="info-block">
            <div class="user">
                <div class="avatar">P</div>
                <div class="nn">
                    <h1>Pavel</h1>
                    <p>Name of desk</p>
                </div>
            </div>
            <hr>
            <div class="tools">
                <nav>
                    <button id="adder" class="add style">Add task</button>
                    <a href="">Home</a>
                    <a href="">Settings</a>
                    <a href="">My desks</a>
                </nav>
            </div>
        </div>
        <div class="boards">
            <div class="boards__item">
                <span contenteditable="true" class="title">Введите название</span>
                <div class="list"></div>
                <div class="form">  
                    <textarea class="textarea" placeholder="Введите название таска"></textarea>
                    <div class="buttons">
                        <button class="add__item-btn">Добавить карту</button>
                        <button class="cancel__item-btn">Отмена</button>
                    </div>
                </div>
                <div class="add__btn">
                    <span id="span">+</span>
                    Добавить карту
                </div>
            </div>
        </div>
    </div>
    <script src="dnd.js"></script>
</body>
</html>
